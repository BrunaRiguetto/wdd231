<body>

    <header>
        <div class="container header-container">
            <div class="logo">
                <h1>Nascimento</h1>
                <span>Construction & Homes</span>
            </div>

            <button id="menuButton" aria-label="Toggle Navigation">â˜°</button>

            <nav id="primaryNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container contact-page">

        <h2 class="page-title">Contact Us</h2>

        <div class="contact-grid">

            <!-- Contact Info -->
            <section class="contact-info">
                <h3>Get in Touch</h3>
                <p><strong>Email:</strong> jose.renan.arn@gmail.com</p>
                <p><strong>Phone:</strong> (43) 99999-9999</p>
                <p><strong>Location:</strong> Londrina, PR</p>
            </section>

            <!-- Contact Form -->
            <section class="contact-form">
                <form id="contactForm">

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="budget">Estimated Budget</label>
                    <select id="budget" name="budget" required>
                        <option value="">Select</option>
                        <option value="300k-600k">R$ 300k - 600k</option>
                        <option value="600k-1M">R$ 600k - 1M</option>
                        <option value="1M-3M">R$ 1M - 3M</option>
                    </select>

                    <label for="message">Project Details</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>


                </form>

                <p id="formMessage"></p>
            </section>

        </div>

    </main>


    <!-- MODAL -->
    <div id="projectModal" class="modal hidden">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">&times;</button>
            <div id="modalDetails"></div>
        </div>
    </div>

    <footer>
        <div class="container footer-container">

            </p>

            <div class="footer-links">

            </div>
        </div>
    </footer>

</body>
